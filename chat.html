<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chat with Your Agent | RCG Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boatey-chat.css">
</head>
<body>
    <!-- Chat Header Bar -->
    <header class="chat-header-bar">
        <div class="chat-header-container">
            <a href="boatey.html" class="back-to-overview">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Overview</span>
            </a>
            <div class="chat-header-center">
                <div class="boatey-header-icon">
                    <video class="boatey-logo-video" autoplay muted loop playsinline>
                        <source src="Animation.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 class="chat-header-title" id="agentHeaderTitle">Agent</h1>
            </div>
            <div class="chat-header-actions">
                <button class="header-action-btn" id="minimizeBtn" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="header-action-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-action-btn" id="closeBtn" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Agent Setup Screen -->
    <div class="agent-setup-overlay" id="agentSetupOverlay">
        <div class="agent-setup-modal">
            <div class="setup-header">
                <h2>Create Your Agent</h2>
                <p>Personalize your AI companion</p>
            </div>
            <div class="setup-content">
                <div class="setup-section">
                    <label for="agentName">Agent Name</label>
                    <input type="text" id="agentName" placeholder="Enter agent name..." maxlength="30" />
                </div>
                <div class="setup-section">
                    <label for="agentAvatar">Avatar</label>
                    <div class="avatar-options">
                        <button class="avatar-option" data-avatar="ship" data-icon="fa-ship" data-color="#007BFF">
                            <div class="avatar-preview ship" style="background: #007BFF;">
                                <i class="fas fa-ship"></i>
                            </div>
                            <span>Ship</span>
                        </button>
                        <button class="avatar-option" data-avatar="compass" data-icon="fa-compass" data-color="#28A745">
                            <div class="avatar-preview compass" style="background: #28A745;">
                                <i class="fas fa-compass"></i>
                            </div>
                            <span>Compass</span>
                        </button>
                        <button class="avatar-option" data-avatar="anchor" data-icon="fa-anchor" data-color="#6F42C1">
                            <div class="avatar-preview anchor" style="background: #6F42C1;">
                                <i class="fas fa-anchor"></i>
                            </div>
                            <span>Anchor</span>
                        </button>
                        <button class="avatar-option" data-avatar="fish" data-icon="fa-fish" data-color="#17A2B8">
                            <div class="avatar-preview fish" style="background: #17A2B8;">
                                <i class="fas fa-fish"></i>
                            </div>
                            <span>Fish</span>
                        </button>
                        <button class="avatar-option" data-avatar="water" data-icon="fa-water" data-color="#20C997">
                            <div class="avatar-preview water" style="background: #20C997;">
                                <i class="fas fa-water"></i>
                            </div>
                            <span>Wave</span>
                        </button>
                        <button class="avatar-option" data-avatar="sailboat" data-icon="fa-sailboat" data-color="#FD7E14">
                            <div class="avatar-preview sailboat" style="background: #FD7E14;">
                                <i class="fas fa-sailboat"></i>
                            </div>
                            <span>Sailboat</span>
                        </button>
                        <button class="avatar-option" data-avatar="umbrella" data-icon="fa-umbrella-beach" data-color="#E83E8C">
                            <div class="avatar-preview umbrella" style="background: #E83E8C;">
                                <i class="fas fa-umbrella-beach"></i>
                            </div>
                            <span>Beach</span>
                        </button>
                        <button class="avatar-option" data-avatar="star" data-icon="fa-star" data-color="#FFC107">
                            <div class="avatar-preview star" style="background: #FFC107;">
                                <i class="fas fa-star"></i>
                            </div>
                            <span>Star</span>
                        </button>
                    </div>
                </div>
                <div class="setup-section">
                    <label for="agentPersonality">Personality</label>
                    <div class="personality-options">
                        <button class="personality-option" data-personality="friendly">
                            <i class="fas fa-smile"></i>
                            <span>Friendly</span>
                            <p>Warm, welcoming, and approachable</p>
                        </button>
                        <button class="personality-option" data-personality="professional">
                            <i class="fas fa-briefcase"></i>
                            <span>Professional</span>
                            <p>Formal, knowledgeable, and efficient</p>
                        </button>
                        <button class="personality-option" data-personality="enthusiastic">
                            <i class="fas fa-fire"></i>
                            <span>Enthusiastic</span>
                            <p>Energetic, excited, and passionate</p>
                        </button>
                        <button class="personality-option" data-personality="calm">
                            <i class="fas fa-spa"></i>
                            <span>Calm</span>
                            <p>Relaxed, thoughtful, and serene</p>
                        </button>
                        <button class="personality-option" data-personality="humorous">
                            <i class="fas fa-laugh"></i>
                            <span>Humorous</span>
                            <p>Funny, witty, and lighthearted</p>
                        </button>
                        <button class="personality-option" data-personality="adventurous">
                            <i class="fas fa-mountain"></i>
                            <span>Adventurous</span>
                            <p>Bold, adventurous, and exploratory</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="setup-actions">
                <button class="setup-btn-primary" id="startChatBtn" disabled>Start Chatting</button>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <main class="chat-main-container" id="chatMainContainer" style="display: none;">
        <div class="chat-messages-area" id="chatMessages">
        </div>

        <!-- Chat Input Area - Dropdown Menu -->
        <div class="chat-input-area">
            <div class="suggestions-dropdown-wrapper">
                <button class="suggestions-toggle-btn" id="suggestionsToggle">
                    <i class="fas fa-chevron-down"></i>
                    <span>Select a question</span>
                </button>
                <div class="suggestions-dropdown" id="suggestionsDropdown">
                    <div class="suggestions-list" id="suggestionsList">
                        <button class="suggestion-item" data-suggestion="Help me plan my cruise">
                            <i class="fas fa-calendar"></i>
                            <span>Plan My Cruise</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the best Caribbean excursions?">
                            <i class="fas fa-umbrella-beach"></i>
                            <span>Caribbean Excursions</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are Diamond tier benefits?">
                            <i class="fas fa-crown"></i>
                            <span>Loyalty Benefits</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="Tell me about onboard dining options">
                            <i class="fas fa-utensils"></i>
                            <span>Dining Options</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What should I pack for my cruise?">
                            <i class="fas fa-suitcase"></i>
                            <span>Packing Tips</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What ships go to Alaska?">
                            <i class="fas fa-ship"></i>
                            <span>Ships to Alaska</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the best deals available?">
                            <i class="fas fa-tags"></i>
                            <span>Best Deals</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What entertainment shows should I see?">
                            <i class="fas fa-theater-masks"></i>
                            <span>Entertainment</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="Tell me about WiFi packages">
                            <i class="fas fa-wifi"></i>
                            <span>WiFi Packages</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What drink packages are available?">
                            <i class="fas fa-cocktail"></i>
                            <span>Drink Packages</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What cabin types are available?">
                            <i class="fas fa-bed"></i>
                            <span>Cabin Types</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the best Mediterranean ports?">
                            <i class="fas fa-map-marked-alt"></i>
                            <span>Mediterranean Ports</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="Tell me about spa services">
                            <i class="fas fa-spa"></i>
                            <span>Spa Services</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What activities are available for kids?">
                            <i class="fas fa-child"></i>
                            <span>Kids Activities</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What should I know about tipping?">
                            <i class="fas fa-hand-holding-usd"></i>
                            <span>Tipping Guide</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the best times to cruise?">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Best Times to Cruise</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="Tell me about formal nights">
                            <i class="fas fa-tshirt"></i>
                            <span>Formal Nights</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What documents do I need?">
                            <i class="fas fa-passport"></i>
                            <span>Travel Documents</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the best specialty restaurants?">
                            <i class="fas fa-star"></i>
                            <span>Specialty Restaurants</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="How do I earn loyalty points?">
                            <i class="fas fa-coins"></i>
                            <span>Earn Points</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the largest ships?">
                            <i class="fas fa-ship"></i>
                            <span>Largest Ships</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="Tell me about shopping on board">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Shopping</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the best Alaskan excursions?">
                            <i class="fas fa-mountain"></i>
                            <span>Alaska Excursions</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="How do I avoid seasickness?">
                            <i class="fas fa-pills"></i>
                            <span>Seasickness Tips</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="What are the differences between cruise lines?">
                            <i class="fas fa-list"></i>
                            <span>Cruise Line Comparison</span>
                        </button>
                        <button class="suggestion-item" data-suggestion="Summarize the latest forum discussions">
                            <i class="fas fa-file-alt"></i>
                            <span>Forum Summaries</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="boatey-chat.js"></script>
</body>
</html>
